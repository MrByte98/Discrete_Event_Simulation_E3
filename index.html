<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="row">
                <div class="col"></div>
                <div class="col">توزیع مدت های بین دو ورود</div>
                <div class="col"></div>
                <div class="col">توزیع مدت های خدمتدهی</div>
                <div class="col"></div>
        </div>
        <br>

        <!-- Tabel A - Tabel B -->
        <div class="row">
                <div class="col-1"></div>
                <div class="col-4">
                        <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">تخصیص ارقام تصادفی</th>
                                    <th scope="col">احتمال تجمعی</th>
                                    <th scope="col">احتمال</th>
                                    <th scope="col">نوع روز</th>
                                  </tr>
                                </thead>
                                <tbody id="tbody_Table_A">
                                  
                                                                 
                                </tbody>
                        </table>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                        <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">مدت خدمتدهی</th>
                                    <th scope="col">ارقام تصادفی</th>
                                    <th scope="col">مشتری</th>
                                  </tr>
                                </thead>
                                <tbody id="tbody_Table_B"> 
                                  


                                </tbody>
                        </table>
                </div>
                <div class="col-1"></div>
        </div>
        <br>
        <!-- Tabel X -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                    <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">تخصیص اعداد تصادفی</th>
                                <th scope="col">توزیع تجمعی</th>
                                <th scope="col">تقاضا</th>
                              </tr>
                            </thead>
                            <tbody id="tbody_Table_X">
                             
                            </tbody>
                    </table>
            </div>
            <div class="col-3"></div>
        </div>
        {% comment %} <script>        
        
        
          function set_cell_tabel_A(key) {
            var res = "";
            if(key >= 1 && key <= 125)res = 1;            
           else if(key >= 126 && key <= 250)res = 2;
           else if(key >= 251 && key <= 375)res = 3;
           else if(key >= 376 && key <= 500)res = 4;
           else if(key >= 501 && key <= 625)res = 5;
           else if(key >= 626 && key <= 750)res = 6;
           else if(key >= 751 && key <= 875)res = 7;
           else if(key >= 876 && key <= 1000)res = 8;
        return res.toString();  
          }
          debugger
          let strInnerHtml="<tr><td>-</td><td>-</td><td>1</td></tr>";
          let counter = 7;
          for (let index = 1; index <= counter; index++)
            strInnerHtml+="<tr><td id='td_"+index+"_value_1_tabel_A'>8</td><td id='td_"+index+"_tabel_A'></td><td>"+(index + 1)+"</td></tr>";                      
            document.getElementById("tbody_Table_A").innerHTML=strInnerHtml;

            for (let index = 1; index <= counter; index++) {
              document.getElementById("td_"+index+"_tabel_A").innerText = Math.ceil(Math.random() * (1000-1)+1);
              document.getElementById("td_"+index+"_value_1_tabel_A").innerText = set_cell_tabel_A(Number(document.getElementById("td_"+index+"_tabel_A").innerText));                          
            }


            // Tabel B

            function set_cell_tabel_B(key_B) {
            var res_B = "";
          //  Tabel B 
           if(key_B >= 1 && key_B <= 10)res_B = 1;
           else if(key_B >= 11 && key_B <= 30)res_B = 2;
           else if(key_B >= 31 && key_B <= 60)res_B = 3;
           else if(key_B >= 61 && key_B <= 85)res_B = 4;
           else if(key_B >= 86 && key_B <= 95)res_B = 5;
           else if(key_B >= 96 && key_B <= 100)res_B = 6;
        return res_B.toString();  
          }
          debugger
          let strInnerHtml_B="<tr><td>-</td><td>-</td><td>1</td></tr>";
          let counter_B = 7;
          for (let index = 1; index <= counter_B; index++){
            strInnerHtml_B+="<tr><td id='td_"+index+"_value_1_tabel_B'>8</td><td id='td_"+index+"_tabel_B'></td><td>"+(index + 1)+"</td></tr>";                      
            document.getElementById("tbody_Table_B").innerHTML=strInnerHtml_B;
          }
            for (let index = 1; index <= counter_B; index++) {
              document.getElementById("td_"+index+"_tabel_B").innerText = Math.ceil(Math.random() * (100-1)+1);
              document.getElementById("td_"+index+"_value_1_tabel_B").innerText = set_cell_tabel_B(Number(document.getElementById("td_"+index+"_tabel_B").innerText));                          
            }

        //Tabel X
        let strInnerHtml_X="<tr><td>0</td><td>4</td><td>4</td><td>0</td><td>0</td><td>4</td><td>0</td><td>-</td><td>1</td></tr>";
        let counter_X = 7;
        for(let index=1;index<=counter_X;index++){
            strInnerHtml_X+="<tr><td id='td_"+index+"_value_8_tabel_X'>0</td><td id='td_"+index+"_value_7_tabel_X'>4</td><td id='td_"+index+"_value_6_tabel_X'>4</td><td id='td_"+index+"_value_5_tabel_X'>0</td><td id='td_"+index+"_value_4_tabel_X'>0</td><td id='td_"+index+"_value_3_tabel_X'>4</td><td id='td_"+index+"_value_2_tabel_X'>0</td><td id='td_"+index+"_value_1_tabel_X'>-</td><td>"+ (index+1) +"</td></tr>";                      
            document.getElementById("tbody_Table_X").innerHTML=strInnerHtml_X;
        }
        for(let index=1;index<=counter_X;index++){
          //  مدت سپری شده از آخرین ورود	
          // (td_"+index+"_value_1_tabel_A) 
          document.getElementById("td_"+index+"_value_1_tabel_X").innerText = Number(document.getElementById("td_"+index+"_value_1_tabel_A").innerText);
          // زمان ورود
          // (td_"+index+"_value_2_tabel_X) + (td_"+index+"_value_1_tabel_A)
          if (index == 1){
            document.getElementById("td_"+index+"_value_2_tabel_X").innerText = Number("0") + Number(document.getElementById("td_"+index+"_value_1_tabel_A").innerText);
          }
          else{
            document.getElementById("td_"+index+"_value_2_tabel_X").innerText = Number(document.getElementById("td_"+(index-1)+"_value_2_tabel_X").innerText) + Number(document.getElementById("td_"+index+"_value_1_tabel_A").innerText);
          }
          // مدت خدمت دهی
          // (td_"+index+"_value_1_tabel_B)
          document.getElementById("td_"+index+"_value_3_tabel_X").innerText =(Number(document.getElementById("td_"+index+"_value_1_tabel_B").innerText)) ;
          // زمان شروع خدمت
          // (td_"+index+"_value_6_tabel_X) - (td_"+index+"_value_7_tabel_X)
          document.getElementById("td_"+index+"_value_4_tabel_X").innerText =Number(document.getElementById("td_"+index+"_value_2_tabel_X").innerText) + Number(document.getElementById("td_"+index+"_value_7_tabel_X").innerText) + Number(document.getElementById("td_"+index+"_value_8_tabel_X").innerText); 
          // مدت ماندن در صف
          // (td_"+index+"_value_4_tabel_X) - (td_"+index+"_value_2_tabel_X)
          document.getElementById("td_"+index+"_value_5_tabel_X").innerText = Number(document.getElementById("td_"+index+"_value_4_tabel_X").innerText) - Number(document.getElementById("td_"+index+"_value_2_tabel_X").innerText); 
          // زمان پایان خدمت
          // (td_"+index+"_value_4_tabel_X) + (td_"+index+"_value_3_tabel_X)
          document.getElementById("td_"+index+"_value_6_tabel_X").innerText = Number(document.getElementById("td_"+index+"_value_4_tabel_X").innerText) + Number(document.getElementById("td_"+index+"_value_3_tabel_X").innerText);
          // مدت ماندن مشتری
          // (td_"+index+"_value_6_tabel_X) - (td_"+index+"_value_4_tabel_X)
          document.getElementById("td_"+index+"_value_7_tabel_X").innerText = Number(document.getElementById("td_"+index+"_value_6_tabel_X").innerText) + Number(document.getElementById("td_"+index+"_value_4_tabel_X").innerText); 
          // مدت بیکاری خدمت دهنده
          document.getElementById("td_"+index+"_value_8_tabel_X").innerText = 2;
        }
 {% endcomment %}

        </script>       




</body>
</html>
